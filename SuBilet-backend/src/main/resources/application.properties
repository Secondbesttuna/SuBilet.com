spring.datasource.url=jdbc:mysql://localhost:3306/subiletdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Ahmet03Zapod
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# ========================================
# JPA Ayarları
# ========================================
# create-drop: Backend her durduğunda tabloları siler, her başlatmada sıfırdan oluşturur
# Bu sayede her seferinde temiz verilerle başlarsınız
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Script'leri devre dışı bırak (Java DataInitializer kullanıyoruz)
spring.sql.init.mode=never
