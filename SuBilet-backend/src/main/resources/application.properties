spring.application.name=subilet-backend
server.port=8080

# ========================================
# H2 In-Memory Database (TEST - SQL'siz çalışır!)
# ========================================
# Bu ayarlar ile MySQL'e gerek yok, direkt çalışır
spring.datasource.url=jdbc:h2:mem:subiletdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console'u aktif et (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================================
# MySQL Bağlantısı (Production - Kapalı)
# ========================================
# MySQL kullanmak için aşağıdaki satırların başındaki # işaretini kaldırın
# ve yukarıdaki H2 ayarlarını # ile kapatın
#spring.datasource.url=jdbc:mysql://localhost:3306/subiletdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
#spring.datasource.username=root
#spring.datasource.password=
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========================================
# JPA Ayarları
# ========================================
# create-drop: Backend her durduğunda tabloları siler, her başlatmada sıfırdan oluşturur
# Bu sayede her seferinde temiz verilerle başlarsınız
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL Script'leri devre dışı bırak (Java DataInitializer kullanıyoruz)
spring.sql.init.mode=never