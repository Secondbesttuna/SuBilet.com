# ========================================
# JPA Ayarları
# ========================================
# update: Mevcut tabloları korur, sadece yeni sütunlar/tablolar ekler
# Veriler kalıcı olur, her restart'ta silinmez
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# SQL Script'leri devre dışı bırak (Java DataInitializer kullanıyoruz)
spring.sql.init.mode=never
